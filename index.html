<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Text Editor</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [text, setText] = useState("");
            const [fontSize, setFontSize] = useState(18);
            const [contrast, setContrast] = useState('normal');
            const [dyslexiaFont, setDyslexiaFont] = useState(false);

            const readAloud = () => {
                window.speechSynthesis.cancel();
                const msg = new SpeechSynthesisUtterance(text);
                window.speechSynthesis.speak(msg);
            };

            const theme = {
                normal: "bg-gray-50 text-gray-800",
                dark: "bg-zinc-900 text-white",
                high: "bg-white text-black border-4 border-black"
            };

            return (
                <div className={`min-h-screen transition-colors duration-300 ${theme[contrast]} ${dyslexiaFont ? 'font-serif' : 'font-sans'}`}>
                    <nav className="p-4 border-b flex justify-between items-center bg-opacity-10 bg-black">
                        <h1 className="text-xl font-bold italic">ClearRead Accessibility</h1>
                        <div className="flex gap-4">
                            <button onClick={() => setContrast(c => c === 'normal' ? 'dark' : c === 'dark' ? 'high' : 'normal')} className="px-3 py-1 border rounded hover:bg-blue-500 hover:text-white">Contrast</button>
                            <button onClick={() => setDyslexiaFont(!dyslexiaFont)} className="px-3 py-1 border rounded hover:bg-blue-500 hover:text-white">Font Style</button>
                        </div>
                    </nav>

                    <main className="p-6 max-w-4xl mx-auto">
                        <div className="flex gap-4 mb-4">
                            <button onClick={() => setFontSize(s => s + 2)} className="p-2 border rounded">A+</button>
                            <button onClick={() => setFontSize(s => Math.max(12, s - 2))} className="p-2 border rounded">A-</button>
                            <button onClick={readAloud} className="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Read Aloud</button>
                        </div>

                        <textarea 
                            className={`w-full h-96 p-6 rounded-lg shadow-inner border focus:ring-2 focus:ring-blue-500 outline-none bg-transparent`}
                            style={{ fontSize: `${fontSize}px` }}
                            placeholder="Type or paste text here to see how it looks..."
                            value={text}
                            onChange={(e) => setText(e.target.value)}
                        />
                        <p className="mt-2 opacity-60 italic text-sm">Watermark-free version for competition.</p>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
